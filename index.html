<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Byte</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Modal to show on first page load -->
    
    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to Flavor Byte!</h2>
            <p>Feel free to play around!</p>
        </div>
    </div>

    <div class="holy-grail-grid">
        <div class="holy-grail-header">
            <h3>Flavor Byte</h3>
            <div id="food-trivia"></div>
        </div>

        <div class="holy-grail-left">
            <h3>Sidebar</h3>
            <ul>
                <!-- Sidebar buttons  -->
                <li><button id="recipeSearchBtn">Recipe Search</button></li>
                <li><button id="mealsBtn">Meals</button></li>
                <li><button id="caloriesBtn">Calories/Nutritional</button></li>
                <li><button id="dietBtn">Dietary Restrictions</button></li>
                <li><button id="priceBtn">Price</button></li>
                <li><button id="randomBtn">Random</button></li>
            </ul>
        </div>

        <div class="holy-grail-middle">
            <h3>Content</h3>
            <!-- Search form for recipe search -->
            <div id="recipeSearchForm" style="display: none;">
                <input type="text" id="searchInput" placeholder="Search for recipes...">
                <button id="searchBtn">Search</button>
            </div>
            <!-- Search results using accordions -->
        </div>

        <div class="holy-grail-right">
            <h3>Shopping List</h3>
            <ul>
                <li><a href="#">Link Placeholder</a></li>
            </ul>
        </div>

        <div class="holy-grail-footer">
            <a href="mailto:customerservice@flavorbyte.com">Contact Us</a>
            <a href="https://github.com/RossFahan/flavorByte">Github</a>
        </div>
    </div>

    <!-- Your JavaScript file -->
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
