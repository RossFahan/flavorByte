<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Byte</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/src/parsley.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Modal to show on first page load -->

    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to Flavor Byte!</h2>
            <p>Hungry for Inspiration?</p>
            <p>Welcome to Flavor Byte! üç≥üçîüç£</p>
        </div>
    </div>

    <div class="site-container">
        <div class="header">
            <h3>Flavor Byte</h3>
            <div id="food-trivia"></div>
        </div>

        <div class="navbar">
            <ul class="btn-group btn-group-block">
                <!-- navbar buttons  -->
                <li><button class="btn" id="recipeSearchBtn" data-toggle="tooltip"
                        title="Click here to search for a recipe">Recipe
                        Search</button></li>
                <li><button class="btn" id="beerSearchBtn" data-toggle="tooltip"
                        title="Click here for to Search for Food/Beer Pairing">Food/Beer Pairing</button></li>
                <li><button class="btn" id="randomBtn" data-toggle="tooltip"
                        title="Click here to generate a random recipe">Random Recipe</button></li>
                <li><button class="btn" id="randomBeerBtn" data-toggle="tooltip"
                        title="Click here to generate a random beer">Random Beer</button></li>
            </ul>
        </div>

        <div class="content">
            <!-- Search form for recipe search -->
            <div id="recipeSearchForm" style="display: none;">
                <div class="form-container">
                    <input type="text" id="searchInput" placeholder="Search for recipes...">
                    <button id="searchBtn">Search</button>
                </div>
            </div>

            <!-- Search form for beer search -->
            <div id="beerFormBtn" style="display: none;">
                <div class="form-container">
                    <input type="text" id="beerSearchInput" placeholder="Enter a food pairing...">
                    <button id="beerSearchBtn">Search</button>
                </div>
            </div>

            <!-- Search results using accordions -->
        </div>

        <div class="ingredients-list">
            <h3>Ingredients</h3>
            <ul>
                <!-- Ingredients will be appended here dynamically -->
            </ul>
        </div>

        <div class="footer">
            <a href="mailto:customerservice@flavorbyte.com">Contact Us</a>
            <span id="dateAndTime"></span>
            <a href="https://github.com/RossFahan/flavorByte">Github</a>
        </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs@2.9.2/dist/parsley.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
