<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Byte</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Modal to show on first page load -->

    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to Flavor Byte!</h2>
            <p>Feel free to play around!</p>
        </div>
    </div>

    <div class="site-container">
        <div class="header">
            <h3>Flavor Byte</h3>
            <div id="food-trivia"></div>
        </div>

        <div class="sidebar">
            <h3>Sidebar</h3>
            <ul>
                <!-- Sidebar buttons  -->
                <li><button id="recipeSearchBtn" data-toggle="tooltip" title="Click here to search for a recipe">Recipe
                        Search</button></li>
                <li><button id="mealsBtn" data-toggle="tooltip" title="Click here to track your meals">Meals</button>
                </li>
                <li><button id="caloriesBtn" data-toggle="tooltip"
                        title="Click here for Nutritional Information">Calories/Nutritional</button></li>
                <li><button id="dietBtn" data-toggle="tooltip" title="Click here to add Dietary Restrictions">Dietary
                        Restrictions</button></li>
                <li><button id="priceBtn" data-toggle="tooltip"
                        title="Click here to look up the price of ingredients">Price</button></li>
                <li><button id="randomBtn" data-toggle="tooltip"
                        title="Click here to generate a random recipe">Random</button></li>
            </ul>
        </div>

        <div class="content">
            <h3>Content</h3>
            <!-- Search form for recipe search -->
            <div id="recipeSearchForm" style="display: none;">
                <input type="text" id="searchInput" placeholder="Search for recipes...">
                <button id="searchBtn">Search</button>
            </div>
            <!-- Search results using accordions -->
        </div>

        <div class="ingredients-list">
            <h3>Ingredients</h3>
            <ul>
                <!-- Ingredients will be appended here dynamically -->
            </ul>
        </div>

        <div class="footer">
            <a href="mailto:customerservice@flavorbyte.com">Contact Us</a>
            <a href="https://github.com/RossFahan/flavorByte">Github</a>
        </div>
    </div>

    <!-- scripts -->

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
